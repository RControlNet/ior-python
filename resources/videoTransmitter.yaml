rcn:
  profile:
    active: video-transmitter
  binders:
    message:
      enable: true
      default: mqtt
      brokerUrl: 192.168.66.6
      brokerPort: 1883
      mqtt:
        consumer:
          video-message-input:
            destination: rcn.robot.drone.messages
  initializer:
    iot:
      wrapper:
        enabled: false
    video:
      enabled: true