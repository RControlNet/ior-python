rcn:
  profile:
    active: video-transmitter
  binders:
    message:
      enable: true
      default: mqtt
      brokerUrl: localhost
      brokerPort: 1883
      mqtt:
        consumer:
          video-message-input:
            destination: rcn.robot.transmitter.video
  initializer:
    iot:
      wrapper:
        enabled: false
    video:
      enabled: true